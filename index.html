<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>bikcraft</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Оболочка для демонстрации-->
<div class="wrapper">
   <!--Контент-->
   <header class="header">
      <div class="header_wrapper">
         <div class="header__row">
            <!--Логотип-->
            <div class="header__logo">
               <a href="#"><img src="./img/svg/logo.svg" alt="bikcraft_logo"></a>
            </div>
            <!--Навигация-->
            <nav class="menu__body">
               <ul class="menu__list">
                  <li><a href="#" class="menu__link">Bicicletas</a></li>
                  <li><a href="#" class="menu__link">Seguros</a></li>
                  <li><a href="#" class="menu__link">Contato</a></li>
               </ul>
            </nav>
         </div>
      </div>
   </header>

   <main class="page">
   <!--Фон-->
      <div class="intro_bg">
         <div class="intro_wrapper">
            <!--Левая часть интро-->
            <div class="intro_left">
               <h1>bicicletas feitas<br>sob medida.</h1>
               <p>Bicicletas elétricas de alta precisão e qualidade,  feitas sob medida para o cliente. Explore o mundo na sua velocidade com a Bikcraft.</p>
               <button>Selecione a sua</button>
            </div>
            <!--Правая часть интро-->
            <div class="intro_right">
               <div><img src="./img/img-intro.png" alt="img-intro"></div>
            </div>
         </div>
      </div>
   </main>
</div>
   
</body>
</html>
