<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>bikcraft</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Оболочка для демонстрации-->
<div class="wrapper">
   <!--Контент-->
   <header class="header">
      <div class="header_wrapper">
         <div class="header__row">
            <!--Логотип-->
            <a href="#"class="header__logo">
               <img src="./img/svg/logo.svg" alt="bikcraft_logo">
            </a>
            <!--Навигация-->
            <div class="header__burger">
               <span></span>
            </div>
            <!--Навигация-->
            <nav class="header__menu">
               <ul class="menu__list">
                  <li><a href="#" class="menu__link">Bicicletas</a></li>
                  <li><a href="#" class="menu__link">Seguros</a></li>
                  <li><a href="#" class="menu__link">Contato</a></li>
               </ul>
            </nav>
         </div>
      </div>
   </header>

   <main class="page">
      <!--Фон интро-->
      <div class="intro_bg">
         <!--Декорация-->
         <img class="intro_dec" src="/img/dec.png">
         <div class="intro_wrapper">
            <!--Левая часть интро-->
            <div class="intro_left">
               <h1>bicicletas feitas<br>sob medida<span style="color:#FFBB00;">.</span></h1>
               <p>Bicicletas elétricas de alta precisão e qualidade,<br>feitas sob medida para o cliente. Explore o<br>mundo na sua velocidade com a Bikcraft.</p>
               <button>Selecione a sua</button>
            </div>
            <!--Правая часть интро-->
            <div class="intro_right">
               <div><img src="./img/img-intro.png" alt="img-intro"></div>
            </div>
         </div>
      </div>

      <div class="container">
         <!--Название "ESCOLHA A SUA."-->
         <div class="container__title">
            ESCOLHA A SUA <span>.</span>
         </div>
         <div class="container__row">
            <!--1 колонка-->
            <div class="container__coloumn" #="coloumn1">
               <div class="container__coloumn_img">
                  <img src="/img/bicicleta2.png" alt="bicicleta2">
               </div>
               <div class="container__coloumn_name">MAGIC MiGTH</div>
               <div class="container__coloumn_price">R$ 2499</div>
            </div>
            <!--2 колонка-->
            <div class="container__coloumn" #="coloumn2">
               <div class="container__coloumn_img">
                  <img src="/img/bicicleta1.png" alt="bicicleta1">
               </div>
               <div class="container__coloumn_name">Nimbus Stark</div>
               <div class="container__coloumn_price">R$ 4909</div>
            </div>
            <!--3 колонка-->
            <div class="container__coloumn" #="coloumn3">
               <div class="container__coloumn_img">
                  <img src="/img/bicicleta3.png" alt="bicicleta3">
               </div>
               <div class="container__coloumn_name">Nebula Cosmic</div>
               <div class="container__coloumn_price">R$ 3999</div>
            </div>
         </div>
      </div>
   </main>
</div>
   
</body>
</html>
